<div class="navigation-directive">
	<ul class="navigation-list">
		<li class="navigation-list-item" data-ng-repeat="item in menuItems | filter: isAvailableForThisUser">
			<i data-ng-class="item.icon" />
			<a data-ng-href="{{item.href}}">
				{{ item.routeName }}
			</a>
		</li>
		<li class="navigation-list-item">
			<i class="fa fa-sign-out" />
			<a href="javascript:void(0)" data-ng-click="logout()">
				Log out
			</a>
		</li>
	</ul>
</div>
