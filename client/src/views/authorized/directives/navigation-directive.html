<div class="navigation-directive">
	<ul class="navigation-list">
		<li class="navigation-list-item" data-ng-click="redirectToState(item)" data-ng-repeat="item in menuItems | filter: isAvailableForThisUser">
			<i data-ng-class="item.icon" />
			<span>
				{{ item.routeName }}
			</span>
		</li>
		<li class="navigation-list-item">
			<i class="fa fa-sign-out" />
			<span data-ng-click="logout()">
				Log out
			</span>
		</li>
	</ul>
</div>
