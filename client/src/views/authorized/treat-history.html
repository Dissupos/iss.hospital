<div id="treat-history" class="content-layout">
	<h2 class="page-header">Treat history</h2>

	<div class="page-content">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>Doctor</th>
					<th>Department</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="item in treatHistory">
					<td>{{item.date | date}}</td>
					<td>{{item.doctor}}</td>
					<td>{{item.department}}</td>
					<td>{{item.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
